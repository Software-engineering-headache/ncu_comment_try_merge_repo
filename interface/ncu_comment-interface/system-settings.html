<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系統設定</title>
    <link rel="stylesheet" href="new_style.css">
    <link rel="stylesheet" href="new_style_button_table.css">
    <style>
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
        }

        td:first-child {
            text-align: right;
            width: 30%;
            font-weight: bold;
        }

        td:last-child {
            text-align: left;
            width: 70%;
        }

        .button-container {
            text-align: right;
            padding-top: 10px;
        }

        .save-button {
            text-decoration: none;
            color: white;
            background-color: #4682b4;
            /* 藍色按鈕 */
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
        }
    </style>
</head>

<body>
    <!-- 頁首 -->
    <header>
        <div class="logo-container">
            <a href="index.html">
                <img src="image/home.png" alt="首頁" width="40" height="40">
            </a>
            <a href="index.html" class="logo"
                style="text-decoration: none; font-size: 1.5rem; font-weight: bold; color: #333;">
                NCU課程評論基地
            </a>
        </div>
    
        <div class="navbar">
            <nav>
                <button id="loginButton" class="btn">登入</button>
                <script src="login.js"></script>
                <div class="dropdown">
                    <button class="dropdown-button-member">會員中心 ▼</button>
                    <div class="dropdown-content">
                        <a href="#" onclick="showSection('my-comments')">我的評論</a>
                        <a href="favorite_course.html">收藏課程</a>
                        <a href="profoile.html">個人資料</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropdown-button-admin">管理員功能 ▼</button>
                    <div class="dropdown-content">
                        <a href="member-management.html">會員管理</a>
                        <a href="admin-management.html">管理員管理</a>
                        <a href="system-settings.html">系統設定</a>
                    </div>
                </div>
                <a href="index.html" id="logoutLink" onclick="logout()">登出</a>
                <script src="logout.js"></script>
            </nav>
        </div>
    </header>

    <main>
        <div class="section-title">變更系統設定：</div>
        <!-- 系統設定表單 -->
        <form>
            <table>
                <tr>
                    <td><label for="comment-limit">評論字數上限：</label></td>
                    <td><input id="comment-limit" type="text" value="1000" required style="width: 80px;"><label> 字</td>
                </tr>
                <tr>
                    <td><label for="system-log" style="vertical-align: top;">設定更新備註：</label></td>
                    <td><textarea id="system-log" rows="10" cols="50" style="resize: none; width: 100%;"
                            placeholder="填入日誌紀錄..."></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td class="button-container">
                        <button type="submit" class="save-button">儲存設定</button>
                    </td>
                </tr>
            </table>
        </form>
        <script src="buttoncontroller.js"></script>
    </main>

    <footer>
        <p>&copy; 2024 NCU課程評論基地. 版權所有。</p>
    </footer>
</body>

</html>
