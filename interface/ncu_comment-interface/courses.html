<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜尋課程 - 課程評論系統</title>
    <style>
         /* 網站整體風格 */
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* 淺藍色背景 */
            color: #333;
        }

        header {
            background-color: #d2e8f2; /* 淺藍色 header */
            padding: 10px 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }

        .navbar nav {
            display: flex;
            gap: 10px;
        }

        .navbar nav button,
        .navbar nav a {
            text-decoration: none;
            color: white;
            background-color: #4682b4; /* 藍色按鈕 */
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .navbar nav button:hover,
        .navbar nav a:hover {
            background-color: #5a9bd6;
        }
        /* 搜尋條件橫排樣式 */
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px auto 20px; /* 增加頂部空白 */
            padding: 10px 20px;
            background-color: #ffffff;
            border-radius: 10px;
            max-width: 90%;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            gap: 15px;
        }

        .search-container label {
            font-weight: bold;
        }

        .search-container input,
        .search-container select,
        .search-container button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .search-container button {
            background-color: #4682b4; /* 藍色按鈕 */
            color: white;
            border: none;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #5a9bd6;
        }

        /* 表格樣式 */
        .course-list {
            display: none; /* 預設隱藏搜尋結果表格 */
            margin-left: 5%; /* 結果表格與左側對齊 */
        }

        .course-list table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .course-list th,
        .course-list td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 10px;
        }

        .course-list th {
            background-color: #d2e8f2; /* 表格標題淺藍色 */
            font-weight: bold;
        }

        .course-list tr:nth-child(even) {
            background-color: #f9f9f9; /* 偶數列背景色 */
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #d2e8f2;
            color: #333;
            margin-top: 20px;
        }

        /* 自定義按鈕樣式，與頂部按鈕保持一致 */
        .btn {
            text-decoration: none;
            color: white;
            background-color: #4682b4; /* 按鈕藍色 */
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
        }

        .btn:hover {
            background-color: #5a9bd6;
        }
                .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            padding: 10px 0;
            border-radius: 5px;
            z-index: 1;
            width: 160px;
        }

        .dropdown-content a {
            color: #333;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            text-align: center;
            border-radius: 5px;
            margin: 5px 0;
        }

        .dropdown-content a:hover {
            background-color: #d2e8f2;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-button {
            padding: 10px 15px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <a href="index.html" class="logo">NCU課程評論基地</a>
        </div>
    </header>
    <main>
        <section class="search-container">
            <form id="search-form">
                <label for="department">系所：</label>
                <select id="department">
                    <option>選擇系所</option>
                    <option>資訊管理研究所</option>
                    <option>資訊工程研究所</option>
                </select>
                <label for="instructor">授課老師：</label>
                <input type="text" id="instructor" placeholder="輸入老師名稱">
                <label for="keyword">課程關鍵字：</label>
                <input type="text" id="keyword" placeholder="輸入課程名稱或代碼">
                <button type="submit" class="btn" id="searchButton">搜尋</button>
            </form>
        </section>
        <section class="course-list" id="courseList">
            <h2 style="text-align: left;">搜尋結果：</h2>
            <table>
                <thead>
                    <tr>
                        <th>開課系所</th>
                        <th>課程代碼</th>
                        <th>課程名稱</th>
                        <th>授課教授</th>
                        <th>評論數</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="courseListBody">
                    <!-- 動態插入資料 -->
                </tbody>
            </table>
        </section>
        <script>
            document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const department = document.getElementById('department').value;
            const instructor = document.getElementById('instructor').value;
            const keyword = document.getElementById('keyword').value;
            if (department === '選擇系所' || instructor.trim() === '' || keyword.trim() === '') {
                alert('輸入資料不完整');
                return;
            }
            
            // 模擬搜尋結果
            const searchResults = [
                    {
                        department: department,
                        courseCode: '43030',
                        courseName: '軟體工程 I',
                        instructor: instructor,
                        reviewCount: 2
                    },
                    {
                        department: department,
                        courseCode: '43039',
                        courseName: '企業電腦網路',
                        instructor: instructor,
                        reviewCount: 1
                    }
                ];

                const courseListBody = document.getElementById('courseListBody');
                courseListBody.innerHTML = ''; // 清空之前的搜尋結果

                searchResults.forEach(result => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${result.department}</td>
                        <td>${result.courseCode}</td>
                        <td>${result.courseName}</td>
                        <td>${result.instructor}</td>
                        <td>${result.reviewCount}</td>
                        <td>
                            <button class="btn" onclick="window.location.href='newCommentv2.html'">我要評論</button>
                            <button class="btn">加入收藏</button>
                        </td>
                    `;
                    courseListBody.appendChild(row);
                });

                document.getElementById('courseList').style.display = 'block';

            });
        </script>
    </main>
</body>
</html>
