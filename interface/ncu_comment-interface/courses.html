<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜尋課程 - 課程評論系統</title>
    <link rel="stylesheet" href="new_style.css">
    <link rel="stylesheet" href="new_style_button_table.css">
    <style>
        /* 只在有結果時顯示表格 */
        #courseList {
            display: none;
        }

        #noneresult {
            display: none;
            color: gray;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo-container">
            <a href="index.html">
                <img src="image/home.png" alt="首頁" width="40" height="40">
            </a>
            <a href="index.html" class="logo"
                style="text-decoration: none; font-size: 1.5rem; font-weight: bold; color: #333;">
                NCU課程評論基地
            </a>
        </div>
    
        <div class="navbar">
            <nav>
                <button id="loginButton" class="btn">登入</button>
                <script src="login.js"></script>
                <div class="dropdown">
                    <button class="dropdown-button-member">會員中心 ▼</button>
                    <div class="dropdown-content">
                        <a href="#" onclick="showSection('my-comments')">我的評論</a>
                        <a href="favorite_course.html">收藏課程</a>
                        <a href="profoile.html">個人資料</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropdown-button-admin">管理員功能 ▼</button>
                    <div class="dropdown-content">
                        <a href="member-management.html">會員管理</a>
                        <a href="admin-management.html">管理員管理</a>
                        <a href="system-settings.html">系統設定</a>
                    </div>
                </div>
                <a href="index.html" id="logoutLink" onclick="logout()">登出</a>
                <script src="logout.js"></script>
            </nav>
        </div>
    </header>
    <main>
        <section class="search-container">
            <label for="department">系所：</label>
            <select id="department">
                <option>選擇系所</option>
                <option>資訊管理學系</option>
                <option>企業管理學系</option>
                <option>財務金融學系</option>
            </select>
            <label for="instructor">授課老師：</label>
            <input type="text" id="instructor" placeholder="輸入老師名稱">
            <label for="keyword">課程關鍵字：</label>
            <input type="text" id="keyword" placeholder="輸入課程名稱或代碼">
            <button type="submit" class="btn" id="searchButton" onclick="searchCourses()">搜尋</button>
        </section>

        <h2 id="noneresult">查無此任何相關課程</h2>

        <section class="course-list" id="courseList">
            <h2 style="text-align: left;">搜尋結果：</h2>
            <table>
                <thead>
                    <tr>
                        <th>開課系所</th>
                        <th>課程代碼</th>
                        <th>課程名稱</th>
                        <th>授課教授</th>
                        <th>評論數</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="courseListBody">
                    <!-- 動態插入資料 -->
                </tbody>
            </table>
        </section>

        <script src="buttoncontroller.js"></script>
        <script src="courses.js"></script>
    </main>
</body>

</html>
