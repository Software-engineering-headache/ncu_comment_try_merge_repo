<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <title>管理所有評論</title>
    <link rel="stylesheet" href="new_style.css">
    <link rel="stylesheet" href="new_style_button_table.css">
    <style>
        /* 調整評論 ID 欄位寬度 */
        #comment-table th:first-child, #comment-table td:first-child {
            width: 120px; /* 調整欄位寬度，避免壓縮 */
        }

        /* 調整評論資訊欄位寬度 */
        #comment-table th:nth-child(3), #comment-table td:nth-child(3) {
            width: 40%; /* 確保欄位不被壓縮 */
        }

        /* 調整使用者資訊的 Email 不換行 */
        #comment-table td:nth-child(4) div:last-child {
            white-space: nowrap; /* 防止換行 */
        }

        /* 表格樣式調整 */
        #comment-table {
            border-collapse: collapse;
            width: 95%;
            margin: 20px auto;
            font-size: 0.9rem;
            text-align: left;
        }

        #comment-table th, #comment-table td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            word-wrap: break-word;
            vertical-align: top;
        }

        #comment-table th {
            background-color: #d2e8f2;
            font-weight: bold;
            text-align: center;
        }

        /* 交替行背景色 */
        #comment-table tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }
        #comment-table tbody tr:nth-child(even) {
            background-color: #ffffff;
        }

        /* 刪除按鈕樣式 */
        .btn-delete {
            background-color: #ff6666;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .btn-delete:hover {
            background-color: #ff4d4d;
        }
    </style>
</head>
<body>

            </a>

                style="text-decoration: none; font-size: 1.5rem; font-weight: bold; color: #333;">
                NCU課程評論基地
            </a>
        </div>

        <div class="navbar">
            <nav>
                <button id="loginButton" class="btn">登入</button>
                <script src="login.js"></script>
                <div class="dropdown">
                    <button class="dropdown-button-member">會員中心 ▼</button>
                    <div class="dropdown-content">
                        <a href="my_comment_management.html">我的評論</a>
                        <a href="favorite_course.html">收藏課程</a>

                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropdown-button-admin">管理員功能 ▼</button>
                    <div class="dropdown-content">
                        <a href="all_comment_management.html">評論管理</a>
                        <a href="member-management.html">會員管理</a>

                        <a href="system-settings.html">系統設定</a>
                    </div>
                </div>
                <a href="index.html" id="logoutLink" onclick="logout()">登出</a>
                <script src="logout.js"></script>
            </nav>
        </div>
    </header>

    <main>
        <div class="section-title">管理所有評論：</div>

        <!-- 評論表格 -->
        <table id="comment-table">
            <thead>
                <tr>
                    <th>評論 ID</th>
